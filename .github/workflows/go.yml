name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23

      - name: vet
        run: go vet ./...

      - name: Run Lint staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "latest"
          install-go: false

      - name: Test
        run: go test -v ./...
        
      - name: Build
        run: go build -a -tags "netgo" -installsuffix netgo  -ldflags="-s -w -extldflags \"-static\"" -o bin/ ./...

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23

      - name: docker build
        run: make build

      - name: run
        run: make start && sleep 10s

      - name: sql-migration install
        run: go install github.com/rubenv/sql-migrate/...@latest

      - name: migration
        run: make migration

      - name: install mysql-connector-python
        run: pip install mysql-connector-python

      - name: run e2e.py
        run: python test/e2e.py

      - name: Show API log
        run: docker logs mawinter-api
