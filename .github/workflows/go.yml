name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: vet
        run: go vet ./...

      - name: Run Lint staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1"

      - name: Test
        run: go test -v ./...
        
      - name: Build
        run: go build -a -tags "netgo" -installsuffix netgo  -ldflags="-s -w -extldflags \"-static\"" -o bin/ ./...

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: docker build
        run: make build

      - name: run
        run: make start && sleep 10s

      - name: sql-migration install
        run: go install github.com/rubenv/sql-migrate/...@latest

      - name: migration
        run: make migration

      - name: create table
        run: curl -XPOST http://localhost:8080/table/2022

      - name: insert fixmonth_insert.sql
        run: mysql -u root -ppassword mawinter -h 127.0.0.1 < test/fixmonth_insert.sql
