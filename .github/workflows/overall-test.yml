name: OverallTest

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '**' 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Setup DB and API for test
      run: docker-compose -f deploy/docker/overall-test.yml up --build -d

    - name: sleep (25s)
      run: sleep 25s
    
    - name: chmod scripts
      run: chmod +x test/*.sh

    - name: Run Test
      run: test/run.sh
