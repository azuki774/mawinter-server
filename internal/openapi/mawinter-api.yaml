      - schema:
          type: string
        name: year
        in: path
        required: true
    get:
      summary: get year records
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/category_year_summary'
              examples:
                Example 1:
                  value:
                    - category_id: 210
                      category_name: 種類
                      price:
