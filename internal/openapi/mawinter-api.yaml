      operationId: get
      description: |-
        health check
        always return 'It is the root page'
  /record/:
    post:
      summary: post new a record
      tags: []
      responses:
        '200':
          description: OK
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/record'
              examples:
                Example 1:
                  value:
                    id: 123
                    category_id: 400
