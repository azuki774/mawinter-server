                        - 9
                        - 10
                        - 11
                        - 12
                        - 1
                        - 2
                        - 3
                      total: 4210
      operationId: get-record-year-year
      description: 'FY{year} の 年間サマリを取得する。'
      deprecated: true
  '/table/{year}':
    parameters:
      - schema:
          type: number
        name: year
        in: path
        required: true
    post:
      summary: create new YYYYMM table
      tags: []
      responses: {}
      operationId: post-table-year
      deprecated: true
  '/v2/table/{year}':
    parameters:
      - schema:
          type: integer
        name: year
        in: path
        required: true
    post:
      summary: create record table
      operationId: post-v2-table-year
      responses:
        '201':
          description: Created
        '204':
          description: No Content
  /v2/record:
    post:
      summary: create record
      operationId: post-v2-record
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/record'
            application/xml:
              schema:
                $ref: '#/components/schemas/record'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/req_record'
      description: レコードを1つ追加する
  '/v2/record/{yyyymm}':
    parameters:
      - schema:
          type: string
        name: yyyymm
        in: path
        required: true
    get:
      summary: get month records
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/record'
                  x-stoplight:
                    id: 6xjqcey0mchrl
        '404':
          description: Not Found
      operationId: get-v2-record-yyyymm
      description: yyyymm のレコードをすべて表示する。パスパラメータで条件を絞ることができる。
      parameters:
        - schema:
            type: string
          in: query
          name: from
  '/v2/record/summary/{year}':
    parameters:
      - schema:
          type: integer
        name: year
        in: path
        required: true
    get:
      summary: get year summary
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/category_year_summary'
                  x-stoplight:
                    id: opjpjcb06ir6o
        '404':
          description: Not Found
      operationId: get-v2-record-year
      description: year 年度のサマリーを表示する
  /v2/record/fixmonth:
    post:
      summary: create fixmonth record
      operationId: post-v2-record-fixmonth
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/record'
                  x-stoplight:
                    id: vu4xbpn3gtb8b
        '204':
          description: No Content
      description: DBに登録している固定費テーブルの内容を、当月のRecord_YYYYMMに追加する
      parameters:
        - schema:
            type: string
          in: query
          name: yyyymm
